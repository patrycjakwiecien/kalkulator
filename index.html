<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kalkulator odsetek</title>
    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <h2>Wprowdz dane</h2>
    <form id="kalkulator">
        <label for="wplata">Wplata w PLN: </label>
        <input id="wplata" type="number" value="0" min="100" />
        <br>
        <label for="okres-kapitalizacji">Czestoliwosc kapitalizacji: </label>
        <select id="okres-kapitalizacji">
        
          <option value="12">Miesiecznie</option>
           <br>
            <option value="4">Kwartalnie</option>
              <br>
               <option value="1">Rocznie</option>
                      </select>


        <label for="ilosc-lat">Ilość lat: </label>
        <input id="ilosc-lat" type="number" value="1" min="1" />
        <br>
        <label for="oprocentowanie">Stopa zwrotu w %: </label>
        <input id="oprocentowanie" type="number" value="10" min="0" />

        <br>
        <label for="oprocentowanie">Uwzględnij podatek Belki 19% </label>
        <input id="podatek" type="checkbox" />


        <button type="button" onclick="oblicz();">Oblicz</button>
    </form>
    <p id='wynik'></p>



    <script src="js/js.js"></script>





</body>

</html>
